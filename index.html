<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		@import url('https://fonts.googleapis.com/css?family=Quicksand');
		body {
			font-family: 'Quicksand', sans-serif;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="menu.css">
</head>
<body>
	<div id="bg">
	</div>
	<div id="app1">
		<div id="zoom">
			<div id="zoomcontrols">
			<button id="zoomin">+</button>
			<button id="zoomout">-</button>
		</div>
		</div>

		<div id="controls">
			<button id="pre">Previous</button>
			<button id="bg1">BG1</button>
			<button id="bg2">BG2</button>
			<button id="bg3">BG3</button>
			<button id="bg4">BG4</button>
			<button id="next">Next</button> <br>
			<div id="ch1" class="bgthumbs"></div>
			<div id="ch2" class="bgthumbs"></div>
			<div id="ch3" class="bgthumbs"></div>
		</div>

	</div>
	<div id="menu">
		<div id="mainmenu">
			<button id="makebg">Make BG</button><br>
			<button id="reset">Reset</button><br>
			<button id="hide">Hide App</button><br>
			<button id="show">Show App</button><br>
			<input id="num" type="number" name="num" onchange="warn('num')" style="width: 100%">
		</div>
		<button id="open">Open</button><br>
		<button id="close">Close</button>
	</div>



<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="menu.js"></script>
</body>
</html>
